<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Random Password Generator</title>
	<link rel="stylesheet" type="text/css" href="password.css" />
	<script type="text/javascript" src="password.js"></script>
</head>

<body>
	<div id="content">
		<h1>CIS2013 Random Password Generator</h1>
		<p>
			Enter the values requested below and click "Generate".
		</p>

		<label for="first_name">Your First Name: </label>
		<input type="text" id="first_name" />
		<br />

		<label for="favorite_animal">Your Favorite Animal: </label>
		<input type="text" id="favorite_animal" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Generate" />
		<br />

		<label for="new_password">Your New Password is: </label>
		<input type="text" id="new_password" disabled="disabled" />
		<br><br>
		<img class = "displayed" src="https://media.giphy.com/media/u47yRZnHKn9x6hLqru/giphy-downsized-large.gif" alt="sketchy"  height="450" width="600">
	</div>
</body>
</html>
